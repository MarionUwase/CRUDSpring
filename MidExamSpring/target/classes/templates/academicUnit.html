<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>AUCA | AcademicUnit</title>
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}"/>
    <link rel="shortcut icon" href="images/favicon.png" th:href="@{/images/favicon.png}"/>
    <script src="asserts/script.js" th:src="@{/asserts/script.js}"></script>
</head>
<body>
<section class="main">
    <nav>
        <a href="adminDashboard.html" class="logo">
            <img src="images/logo.png" height="40px" />
        </a>
        <ul class="menu" style="border-radius: 5px;">
            <li><a href="adminDashboard.html">Back</a></li>
            <li><a href="Report.html">Report</a></li>
            <li><a href="Login.html" class="active" onclick="document.getElementById('id01').style.display='block'" style="width:auto; border-radius: 5px; cursor: pointer;">Logout</a></li>
        </ul>
    </nav>
    <form th:action="@{/academicunit}" method="post">
        <h2>Add New AcademicUnit</h2>
        <div class="form-group email">
            <label for="email">Code</label>
            <input type="text" id="code" placeholder="Enter the Code" name="code">
        </div>
        <div class="form-group password">
            <label for="password">Name</label>
            <input type="text" id="name" placeholder="Enter the name" name="name">
        </div>
        <div class="form-group qualification">
            <label for="qualification">Academic Type</label>
            <select id="qualification" name="type">
                <option value="" th:each="academicUnitType : ${T(com.auca.domain.Eacademicunit).values()}" th:value="${academicUnitType}">${academicUnitType}</option>
            </select>
        </div>
        <div class="form-group password">
            <label for="email">Parent Code</label>
            <input type="text" id="name" placeholder="Enter the parent code" name="parent">
        </div>
        <br />
        <div class="form-group submit-btn">
            <input type="submit" value="Add">
        </div>
    </form>
</section>
<footer>
    <p>Copyright (C) - 2023 | Developed By <a>KAMONGI SETONDE ERIC</a> </p>
</footer>
</body>
</html>
